<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Calculator Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <!-- AdSense Verification Code -->
    <meta name="google-adsense-account" content="ca-pub-7017172351327345">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7017172351327345" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator-hub-container">
        <!-- Header Ad Container -->
        <div id="calculator-header-ad" class="ad-container header-ad lazy-load"></div>
        
        <div class="hub-header">
            <h1 class="hub-title">Sleek Multi-Calculator</h1>
            <p class="hub-subtitle">Because one calculator wasn't pretentious enough</p>
        </div>

        <div class="sarcastic-message" id="sarcasticMessage">
            Welcome to the calculator that judges your math skills silently.
        </div>

        <div class="calculator-selector">
            <div class="calculator-type basic active" data-calculator="basic">
                <div class="calculator-type-icon">
                    <i class="fas fa-calculator"></i>
                </div>
                <div class="calculator-type-name">Basic</div>
            </div>
            <div class="calculator-type scientific" data-calculator="scientific">
                <div class="calculator-type-icon">
                    <i class="fas fa-square-root-alt"></i>
                </div>
                <div class="calculator-type-name">Scientific</div>
            </div>
            <div class="calculator-type financial" data-calculator="financial">
                <div class="calculator-type-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="calculator-type-name">Financial</div>
            </div>
            <div class="calculator-type bmi" data-calculator="bmi">
                <div class="calculator-type-icon">
                    <i class="fas fa-weight"></i>
                </div>
                <div class="calculator-type-name">BMI</div>
            </div>
            <div class="calculator-type mortgage" data-calculator="mortgage">
                <div class="calculator-type-icon">
                    <i class="fas fa-home"></i>
                </div>
                <div class="calculator-type-name">Mortgage</div>
            </div>
            <div class="calculator-type sleep" data-calculator="sleep">
                <div class="calculator-type-icon">
                    <i class="fas fa-bed"></i>
                </div>
                <div class="calculator-type-name">REM Sleep</div>
            </div>
            <div class="calculator-type snow" data-calculator="snow">
                <div class="calculator-type-icon">
                    <i class="fas fa-snowflake"></i>
                </div>
                <div class="calculator-type-name">Snow Days</div>
            </div>
            <div class="calculator-type calorie" data-calculator="calorie">
                <div class="calculator-type-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="calculator-type-name">Calorie</div>
            </div>
            <div class="calculator-type ai" data-calculator="ai">
                <div class="calculator-type-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="calculator-type-name">AI Solver</div>
            </div>
            <div class="calculator-type dating" data-calculator="dating">
                <div class="calculator-type-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="calculator-type-name">Dating</div>
            </div>
            <div class="calculator-type excuse" data-calculator="excuse">
                <div class="calculator-type-icon">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <div class="calculator-type-name">Excuse</div>
            </div>
            <div class="calculator-type procrastination" data-calculator="procrastination">
                <div class="calculator-type-icon">
                    <i class="fas fa-hourglass-half"></i>
                </div>
                <div class="calculator-type-name">Procrastination</div>
            </div>
            <div class="calculator-type meeting" data-calculator="meeting">
                <div class="calculator-type-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="calculator-type-name">Meeting</div>
            </div>
        </div>

        <div class="calculator-content">
            <!-- Sidebar Ad Container -->
            <div id="calculator-sidebar-ad" class="ad-container sidebar-ad lazy-load"></div>
            
            <!-- Basic Calculator (already implemented) -->
            <div class="calculator-container basic-calculator active" id="basicCalculator">
                <div class="calculator">
                    <div class="display">
                        <div class="previous-operand"></div>
                        <div class="current-operand">0</div>
                    </div>
                    <div class="buttons">
                        <button class="special" data-action="clear">AC</button>
                        <button class="special" data-action="delete">DEL</button>
                        <button class="operator" data-action="percent">%</button>
                        <button class="operator" data-action="divide">÷</button>
                        
                        <button class="number" data-value="7">7</button>
                        <button class="number" data-value="8">8</button>
                        <button class="number" data-value="9">9</button>
                        <button class="operator" data-action="multiply">×</button>
                        
                        <button class="number" data-value="4">4</button>
                        <button class="number" data-value="5">5</button>
                        <button class="number" data-value="6">6</button>
                        <button class="operator" data-action="subtract">−</button>
                        
                        <button class="number" data-value="1">1</button>
                        <button class="number" data-value="2">2</button>
                        <button class="number" data-value="3">3</button>
                        <button class="operator" data-action="add">+</button>
                        
                        <button class="number zero" data-value="0">0</button>
                        <button class="number" data-action="decimal">.</button>
                        <button class="equals" data-action="calculate">=</button>
                    </div>
                </div>
                
                <div class="history-panel">
                    <div class="history-header">
                        <h3>Calculation History</h3>
                        <button class="history-clear" id="clearHistory">Clear</button>
                    </div>
                    <div class="history-list" id="historyList">
                        <!-- History entries will be added here dynamically -->
                    </div>
                </div>
            </div>

            <!-- Scientific Calculator -->
            <div class="calculator-container scientific-calculator" id="scientificCalculator">
                <!-- Scientific calculator content -->
                <!-- Content preserved from original file -->
            </div>

            <!-- Financial Calculator -->
            <div class="calculator-container financial-calculator" id="financialCalculator">
                <!-- Financial calculator content -->
                <!-- Content preserved from original file -->
            </div>

            <!-- BMI Calculator -->
            <div class="calculator-container bmi-calculator" id="bmiCalculator">
                <!-- BMI calculator content -->
                <!-- Content preserved from original file -->
            </div>

            <!-- Other calculator sections -->
            <!-- Content preserved from original file -->
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/history.js"></script>
    <script src="js/script.js"></script>
    <script src="js/scientific.js"></script>
    <script src="js/financial.js"></script>
    <script src="js/bmi.js"></script>
    <script src="js/mortgage.js"></script>
    <script src="js/sleep.js"></script>
    <script src="js/snow.js"></script>
    <script src="js/calorie.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/dating.js"></script>
    <script src="js/excuse.js"></script>
    <script src="js/procrastination.js"></script>
    <script src="js/meeting.js"></script>
    <script src="js/adsense.js"></script>
    <script src="js/hub.js"></script>
</body>
</html>
